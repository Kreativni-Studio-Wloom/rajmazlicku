<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ráj mazlíčků</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #00a79e;
            --secondary-color: #46707f;
            --accent-color: #ff6b35;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        .logout-btn {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: #e55a2b;
        }

        .login-section {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            margin: 4rem auto;
            text-align: center;
        }

        .login-section h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
        }

        .login-btn:hover {
            background: var(--secondary-color);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .dashboard-content {
            display: none;
        }

        .dashboard-header {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .dashboard-header h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .dashboard-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .add-post-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .add-post-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .post-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .post-category {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-tag {
            background: var(--light-gray);
            color: var(--text-dark);
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
        }

        .edit-btn {
            background: var(--secondary-color);
            color: var(--white);
        }

        .edit-btn:hover {
            background: #3a5f6d;
        }

        .delete-btn {
            background: #e74c3c;
            color: var(--white);
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .order-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .order-btn {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .order-btn:hover {
            background: #e55a2b;
        }

        .order-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .close {
            color: var(--text-light);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--text-dark);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            display: none;
        }

        .save-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            margin-top: 1rem;
            width: 100%;
        }

        .save-btn:hover {
            background: var(--secondary-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="photo/rm-logo.png" alt="Ráj mazlíčků" class="logo">
                <button class="logout-btn" id="logoutBtn" style="display: none;">Odhlásit se</button>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <div class="container">
        <div class="login-section" id="loginSection">
            <h2>Přihlášení</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Přihlásit se</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard-content" id="dashboardContent">
            <div class="dashboard-header">
                <h2>Dashboard - Správa blogů</h2>
                <p>Vítejte v administraci blogů Ráje mazlíčků</p>
                <button class="add-post-btn" id="addPostBtn">Přidat nový článek</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Načítám články...</p>
            </div>

            <div class="posts-grid" id="postsGrid"></div>
        </div>
    </div>

    <!-- Add/Edit Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Přidat nový článek</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Název článku:</label>
                    <input type="text" id="postTitle" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="postCategory">Kategorie:</label>
                        <input type="text" id="postCategory" name="category" placeholder="např. Události" required>
                    </div>
                    <div class="form-group">
                        <label for="postTags">Tagy (oddělené čárkami):</label>
                        <input type="text" id="postTags" name="tags" placeholder="např. psi, výstava">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postImage">Obrázek:</label>
                    <input type="file" id="postImage" name="image" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" alt="Náhled obrázku">
                </div>
                
                <div class="form-group">
                    <label for="postContent">Obsah článku:</label>
                    <textarea id="postContent" name="content" rows="10" required style="width: 100%; padding: 0.8rem; border: 2px solid var(--light-gray); border-radius: var(--border-radius); font-size: 1rem; font-family: inherit; resize: vertical;"></textarea>
                </div>
                
                <button type="submit" class="save-btn" id="savePostBtn">Uložit článek</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyAv5pS3oBq5lGes6HL5YmYB5Wpxroc8Wi4",
            authDomain: "raj-mazlicku.firebaseapp.com",
            projectId: "raj-mazlicku",
            storageBucket: "raj-mazlicku.firebasestorage.app",
            messagingSenderId: "578253400256",
            appId: "1:578253400256:web:ff32e700c59cc78c1c6525",
            measurementId: "G-838QHXJWK7"
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elementy
        const loginSection = document.getElementById('loginSection');
        const dashboardContent = document.getElementById('dashboardContent');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const addPostBtn = document.getElementById('addPostBtn');
        const postsGrid = document.getElementById('postsGrid');
        const postModal = document.getElementById('postModal');
        const closeModal = document.getElementById('closeModal');
        const postForm = document.getElementById('postForm');
        const modalTitle = document.getElementById('modalTitle');
        const loading = document.getElementById('loginError');

        let currentUser = null;
        let editingPostId = null;

        // Přihlášení
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                showDashboard();
            } catch (error) {
                document.getElementById('loginError').textContent = 'Chyba při přihlašování: ' + error.message;
            }
        });

        // Odhlášení
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                currentUser = null;
                showLogin();
            } catch (error) {
                console.error('Chyba při odhlašování:', error);
            }
        });

        // Kontrola stavu přihlášení
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showDashboard();
                loadPosts();
            } else {
                currentUser = null;
                showLogin();
            }
        });

        // Zobrazení dashboardu
        function showDashboard() {
            loginSection.style.display = 'none';
            dashboardContent.style.display = 'block';
            logoutBtn.style.display = 'block';
        }

        // Zobrazení přihlášení
        function showLogin() {
            loginSection.style.display = 'block';
            dashboardContent.style.display = 'none';
            logoutBtn.style.display = 'none';
        }

        // Načtení článků
        async function loadPosts() {
            try {
                loading.style.display = 'block';
                postsGrid.innerHTML = '';

                const snapshot = await db.collection('posts').orderBy('order', 'asc').get();
                
                snapshot.forEach((doc) => {
                    const post = { id: doc.id, ...doc.data() };
                    displayPost(post);
                });
            } catch (error) {
                console.error('Chyba při načítání článků:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Zobrazení článku
        function displayPost(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
                <img src="${post.imageUrl}" alt="${post.title}" class="post-image">
                <div class="post-content">
                    <h3 class="post-title">${post.title}</h3>
                    <div class="post-meta">
                        <span class="post-category">${post.category}</span>
                        <span>${new Date(post.timestamp).toLocaleDateString('cs-CZ')}</span>
                    </div>
                    <div class="post-tags">
                        ${post.tags ? post.tags.map(tag => `<span class="post-tag">${tag.trim()}</span>`).join('') : ''}
                    </div>
                    <div class="post-actions">
                        <button class="edit-btn" onclick="editPost('${post.id}')">Upravit</button>
                        <button class="delete-btn" onclick="deletePost('${post.id}')">Smazat</button>
                    </div>
                    <div class="order-controls">
                        <button class="order-btn" onclick="movePost('${post.id}', 'up')" ${post.order === 1 ? 'disabled' : ''}>↑</button>
                        <button class="order-btn" onclick="movePost('${post.id}', 'down')">↓</button>
                    </div>
                </div>
            `;
            postsGrid.appendChild(postCard);
        }

        // Otevření modalu pro přidání/úpravu
        addPostBtn.addEventListener('click', () => {
            editingPostId = null;
            modalTitle.textContent = 'Přidat nový článek';
            postForm.reset();
            document.getElementById('imagePreview').style.display = 'none';
            postModal.style.display = 'block';
        });

        // Zavření modalu
        closeModal.addEventListener('click', () => {
            postModal.style.display = 'none';
        });

        // Kliknutí mimo modal
        window.addEventListener('click', (e) => {
            if (e.target === postModal) {
                postModal.style.display = 'none';
            }
        });

        // Náhled obrázku
        document.getElementById('postImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Uložení článku
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const saveBtn = document.getElementById('savePostBtn');
                saveBtn.textContent = 'Ukládám...';
                saveBtn.disabled = true;

                const formData = new FormData(postForm);
                const imageFile = formData.get('image');
                
                // Upload obrázku do Firebase Storage
                const imageRef = storage.ref(`blog-images/${Date.now()}_${imageFile.name}`);
                const snapshot = await imageRef.put(imageFile);
                const imageUrl = await snapshot.ref.getDownloadURL();

                // Uložení do Firestore
                const postData = {
                    title: formData.get('title'),
                    category: formData.get('category'),
                    tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
                    content: formData.get('content'),
                    imageUrl: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    author: currentUser.email
                };

                if (editingPostId) {
                    // Úprava existujícího článku
                    await db.collection('posts').doc(editingPostId).update(postData);
                } else {
                    // Přidání nového článku
                    const maxOrderSnapshot = await db.collection('posts').orderBy('order', 'desc').limit(1).get();
                    const maxOrder = maxOrderSnapshot.empty ? 0 : maxOrderSnapshot.docs[0].data().order;
                    postData.order = maxOrder + 1;
                    await db.collection('posts').add(postData);
                }

                postModal.style.display = 'none';
                loadPosts();
                postForm.reset();
            } catch (error) {
                console.error('Chyba při ukládání:', error);
                alert('Chyba při ukládání článku: ' + error.message);
            } finally {
                const saveBtn = document.getElementById('savePostBtn');
                saveBtn.textContent = 'Uložit článek';
                saveBtn.disabled = false;
            }
        });

        // Úprava článku
        async function editPost(postId) {
            try {
                const doc = await db.collection('posts').doc(postId).get();
                const post = doc.data();
                
                if (!post) {
                    alert('Článek nebyl nalezen');
                    return;
                }
                
                editingPostId = postId;
                modalTitle.textContent = 'Upravit článek';
                
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postCategory').value = post.category;
                document.getElementById('postTags').value = post.tags ? post.tags.join(', ') : '';
                document.getElementById('postContent').value = post.content;
                
                const preview = document.getElementById('imagePreview');
                preview.src = post.imageUrl;
                preview.style.display = 'block';
                
                postModal.style.display = 'block';
            } catch (error) {
                console.error('Chyba při načítání článku:', error);
            }
        }

        // Smazání článku
        async function deletePost(postId) {
            if (confirm('Opravdu chcete smazat tento článek?')) {
                try {
                    await db.collection('posts').doc(postId).delete();
                    loadPosts();
                } catch (error) {
                    console.error('Chyba při mazání:', error);
                    alert('Chyba při mazání článku: ' + error.message);
                }
            }
        }

        // Změna pořadí článků
        async function movePost(postId, direction) {
            try {
                const postsSnapshot = await db.collection('posts').orderBy('order', 'asc').get();
                const posts = [];
                postsSnapshot.forEach(doc => {
                    posts.push({ id: doc.id, ...doc.data() });
                });

                const currentIndex = posts.findIndex(post => post.id === postId);
                if (currentIndex === -1) return;

                let newIndex;
                if (direction === 'up' && currentIndex > 0) {
                    newIndex = currentIndex - 1;
                } else if (direction === 'down' && currentIndex < posts.length - 1) {
                    newIndex = currentIndex + 1;
                } else {
                    return;
                }

                // Prohození pořadí
                const batch = db.batch();
                batch.update(db.collection('posts').doc(posts[currentIndex].id), { order: posts[newIndex].order });
                batch.update(db.collection('posts').doc(posts[newIndex].id), { order: posts[currentIndex].order });
                await batch.commit();

                loadPosts();
            } catch (error) {
                console.error('Chyba při změně pořadí:', error);
            }
        }
    </script>
</body>
</html>
