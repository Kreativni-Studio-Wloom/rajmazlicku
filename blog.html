<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ráj mazlíčků</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #00a79e;
            --secondary-color: #46707f;
            --accent-color: #ff6b35;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--light-gray);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        .back-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--secondary-color);
        }

        .blog-post {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .post-content {
            padding: 2rem;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            color: var(--text-light);
            flex-wrap: wrap;
        }

        .post-category {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .post-tag {
            background: var(--light-gray);
            color: var(--text-dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .post-tag:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .post-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }

        .post-text p {
            margin-bottom: 1.5rem;
        }

        .post-text h2, .post-text h3 {
            color: var(--primary-color);
            margin: 2rem 0 1rem 0;
            font-weight: 600;
        }

        .post-text h2 {
            font-size: 1.8rem;
        }

        .post-text h3 {
            font-size: 1.4rem;
        }

        .post-text ul, .post-text ol {
            margin: 1rem 0 1rem 2rem;
        }

        .post-text li {
            margin-bottom: 0.5rem;
        }

        .post-text blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text-light);
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .post-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .post-text a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #e74c3c;
        }

        .error h2 {
            margin-bottom: 1rem;
            color: #e74c3c;
        }

        .error p {
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        .error .back-btn {
            background: var(--accent-color);
        }

        .error .back-btn:hover {
            background: #e55a2b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .post-content {
                padding: 1.5rem;
            }
            
            .post-title {
                font-size: 2rem;
            }
            
            .post-image {
                height: 300px;
            }
            
            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="photo/rm-logo.png" alt="Ráj mazlíčků" class="logo">

            </div>
        </div>
    </header>

    <!-- Blog Post Content -->
    <div class="container">
        <div id="blogContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Načítám článek...</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyAv5pS3oBq5lGes6HL5YmYB5Wpxroc8Wi4",
            authDomain: "raj-mazlicku.firebaseapp.com",
            projectId: "raj-mazlicku",
            storageBucket: "raj-mazlicku.firebasestorage.app",
            messagingSenderId: "578253400256",
            appId: "1:578253400256:web:ff32e700c59cc78c1c6525",
            measurementId: "G-838QHXJWK7"
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Získání ID článku z URL
        function getPostIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Načtení článku
        async function loadPost() {
            const postId = getPostIdFromUrl();
            const blogContent = document.getElementById('blogContent');

            if (!postId) {
                showError('Článek nebyl nalezen', 'Chybí ID článku v URL adrese.');
                return;
            }

            try {
                const doc = await db.collection('posts').doc(postId).get();
                
                if (!doc.exists) {
                    showError('Článek nebyl nalezen', 'Požadovaný článek neexistuje nebo byl smazán.');
                    return;
                }

                const post = doc.data();
                displayPost(post);
            } catch (error) {
                console.error('Chyba při načítání článku:', error);
                showError('Chyba při načítání', 'Nepodařilo se načíst článek. Zkuste to prosím později.');
            }
        }

        // Zobrazení článku
        function displayPost(post) {
            const blogContent = document.getElementById('blogContent');
            
            // Formátování data
            const postDate = post.timestamp ? new Date(post.timestamp.toDate()).toLocaleDateString('cs-CZ', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'Datum není k dispozici';

            // Formátování obsahu - převod na HTML
            const formattedContent = formatContent(post.content);

            blogContent.innerHTML = `
                <article class="blog-post">
                    <img src="${post.imageUrl}" alt="${post.title}" class="post-image">
                    <div class="post-content">
                        <h1 class="post-title">${post.title}</h1>
                        
                        <div class="post-meta">
                            <span class="post-category">${post.category}</span>
                            <span>Publikováno: ${postDate}</span>
                            ${post.author ? `<span>Autor: ${post.author}</span>` : ''}
                        </div>
                        
                        ${post.tags && post.tags.length > 0 ? `
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="post-tag">${tag.trim()}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="post-text">
                            ${formattedContent}
                        </div>
                    </div>
                </article>
            `;
        }

        // Formátování obsahu
        function formatContent(content) {
            if (!content) return '';
            
            // Nahrazení zalomení řádků za HTML
            let formatted = content.replace(/\n\n/g, '</p><p>');
            formatted = formatted.replace(/\n/g, '<br>');
            
            // Obalení do odstavců
            if (!formatted.startsWith('<p>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            // Nahrazení dvojitých odstavců
            formatted = formatted.replace(/<\/p><p><\/p><p>/g, '</p><p>');
            
            return formatted;
        }

        // Zobrazení chyby
        function showError(title, message) {
            const blogContent = document.getElementById('blogContent');
            blogContent.innerHTML = `
                <div class="error">
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <a href="index.html" class="back-btn">Zpět na hlavní stránku</a>
                </div>
            `;
        }

        // Načtení článku při načtení stránky
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
